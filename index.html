<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="View PNG"  id="i1" >
    </div>
    <div class="text">
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <section class="info">
        <span id="eth"> <img id="icon-1" src="images/icon-ethereum.svg" alt="icon-ethereum">  0.041 ETH</span>
        <span id="time"><img id="icon-2" src="images/icon-clock.svg" alt="icon-clock">  3 days left</span>
      </section>
      
      
    </div>
    <hr>
    <footer class="text">
      <img id="avatar" src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of<span>Jules Wyvern</span></p>
      
    </footer>
  </main>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Akash192004/FrontendMentor-NFT-PreviewCard.git" target="_blank">Akash</a>.
  </div>
</body>
</html>
